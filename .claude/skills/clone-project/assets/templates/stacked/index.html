<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Xinyi Han</title>
    <meta name="description" content="{{DESCRIPTION}}">
    <meta name="robots" content="index,follow">
    <meta property="og:title" content="{{TITLE}}">
    <meta property="og:description" content="{{DESCRIPTION}}">
    <meta property="og:type" content="article">
    <meta property="og:image" content="./public/cover.png">
    <link rel="icon" type="image/x-icon" href="../../logo/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="../../logo/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="../../logo/favicon-32x32.png">
    <link rel="stylesheet" href="../../style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .hero-image-container {
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero-image {
            width: 100%;
            aspect-ratio: 2/1;
            object-fit: cover;
            display: block;
        }
        .hero-image-container.hero-fallback { min-height: 40vh; background: linear-gradient(135deg, #a8edea, #fed6e3); }

        .project-brief-container {
            padding: var(--spacing-sm) 0;
            border-bottom: 1px solid var(--border-color);
            background-color: #ffffff;
        }
        .project-title {
            font-size: var(--font-size-2xl);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            line-height: 1.2;
        }
        .project-subtitle { font-size: var(--font-size-lg); color: var(--secondary-color); margin-bottom: var(--spacing-sm); }
        .project-date { font-size: var(--font-size-base); color: var(--secondary-color); font-style: italic; }

        .project-content {
            max-width: 1140px;
            margin: 180px auto 120px;
            padding: 0 clamp(16px, 3vw, 30px);
        }
        .content-section { margin-bottom: var(--spacing-2xl); }
        .section-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-xs);
        }
        .subsection-title { font-size: var(--font-size-lg); font-weight: 500; margin: var(--spacing-md) 0 var(--spacing-sm) 0; color: var(--primary-color); }
        .content-text { font-size: var(--font-size-base); line-height: 1.7; color: var(--primary-color); margin-bottom: var(--spacing-md); }

        /* Bullet point left alignment */
        ul.content-text { padding-left: 1.2em; }

        /* Reduce spacing for subsection titles following content */
        .content-section > h4.subsection-title { margin-top: var(--spacing-lg); }

        .project-image { width: 100%; max-width: 100%; margin: var(--spacing-lg) 0; display: block; border-radius: var(--border-radius); box-shadow: none; }
        .image-grid { display: grid; grid-template-columns: 1fr; gap: var(--spacing-lg); margin: var(--spacing-lg) 0; }

        /* Video embed styles */
        .video-embed {
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            margin: var(--spacing-lg) 0;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        .video-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* brief styles are centralized in global CSS */

        /* Large screens */
        @media (min-width: 1200px) {
            .project-content { max-width: 1140px; margin: 180px auto 120px; padding: 0 30px; }
        }
        /* Extra large screens */
        @media (min-width: 1600px) {
            .project-content { max-width: 1140px; margin: 180px auto 120px; padding: 0 30px; }
        }
        /* Medium screens */
        @media (max-width: 1199px) and (min-width: 993px) {
            .project-content { max-width: 1000px; margin: 140px auto 110px; padding: 0 24px; }
        }
        /* Small desktop/large tablet */
        @media (max-width: 992px) and (min-width: 769px) {
            .project-content { max-width: 900px; margin: 120px auto 96px; padding: 0 20px; }
        }
        /* Tablet */
        @media (max-width: 768px) {
            .hero-image-container {
                width: 100%;
                margin-left: 0;
                overflow: hidden;
                aspect-ratio: 2 / 1;
            }
            .hero-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: center center;
            }
            .project-brief-container { padding: var(--spacing-sm) 0; }
            /* brief styles are centralized in global CSS */
            .project-title { font-size: var(--font-size-xl); }
            .project-content { max-width: 100%; margin: 96px auto 80px; padding: 0 var(--spacing-sm); }
        }
        /* Mobile */
        @media (max-width: 480px) {
            .project-content { margin: 72px auto 64px; padding: 0 var(--spacing-sm); }
        }
    </style>
    </head>
<body>
    <div data-component="header"></div>

    <section class="hero-image-container">
        <img src="./public/cover.png" alt="{{TITLE}} cover" class="hero-image" onerror="this.onerror=null; this.src='../../logo/hero-placeholder.svg';">
    </section>

    <section class="project-brief-container">
        <div class="container">
            <div data-component="project-info"></div>
        </div>
    </section>

    <div class="project-content" data-layout="stacked">
        <section class="content-section">
            <h1 class="project-title">{{TITLE}}</h1>
        </section>

        <!-- SYNC:CONTENT-START -->
        <!-- This block is auto-generated from text.md. Do not edit directly. -->
        <section class="content-section">
            <h2 class="section-title">Intro</h2>
            <p class="content-text">Replace with your content here. You can add paragraphs and optional images below.</p>
            <img class="project-image" src="./public/body-1.png" alt="Example 1">
        </section>
        <!-- SYNC:CONTENT-END -->
    </div>

    <div data-component="footer"></div>
    <script src="../../components/component-loader.js"></script>
    <script src="../../components/project-info.js"></script>
    <script src="../../style/script.js"></script>
</body>
</html>
