<html lang="en">
<head>

    <title>{{TITLE}} - Xinyi Han</title>
    <meta name="description" content="{{DESCRIPTION}}">

    <link rel="stylesheet" href="../../style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .hero-image-container { width: 100vw; margin-left: calc(-50vw + 50%); padding: 0; display: flex; align-items: center; }
        /* Standardize hero at 2:1 ratio across pages */
        .hero-image { width: 100%; aspect-ratio: 2/1; object-fit: cover; display: block; }
        .hero-image-container.hero-fallback { min-height: 40vh; background: linear-gradient(135deg, #a8edea, #fed6e3); }

        .project-brief-container { padding: var(--spacing-sm) 0; border-bottom: 1px solid var(--border-color); background-color: #ffffff; }
        .project-title { font-size: var(--font-size-2xl); font-weight: 600; margin-bottom: var(--spacing-sm); line-height: 1.2; }
        .project-content { max-width: 1140px; margin: 180px auto 120px; padding: 0 clamp(16px, 3vw, 30px); }
        .content-section { margin-bottom: var(--spacing-2xl); }
        .subsection-title { font-size: var(--font-size-lg); font-weight: 500; margin: var(--spacing-md) 0 var(--spacing-sm) 0; color: var(--primary-color); }
        .content-text { font-size: var(--font-size-base); line-height: 1.7; color: var(--primary-color); margin-bottom: var(--spacing-md); }
        .project-image { width: 100%; height: auto; max-width: 100%; margin: var(--spacing-lg) 0; display: block; border-radius: var(--border-radius); box-shadow: none; }
        .image-grid { display: grid; grid-template-columns: 1fr; gap: var(--spacing-lg); margin: var(--spacing-lg) 0; }
        .image-grid img { width: 100%; height: auto; border-radius: var(--border-radius); box-shadow: none; }

        .two-column-section { display: grid; grid-template-columns: minmax(200px, 240px) 1fr; gap: var(--spacing-2xl); margin-bottom: var(--spacing-2xl); align-items: flex-start; }
        .column-title { font-size: var(--font-size-2xl); font-weight: 600; color: var(--primary-color); line-height: 1.2; position: sticky; top: var(--spacing-lg); }
        .column-content { display: flex; flex-direction: column; gap: var(--spacing-lg); }

        /* brief styles are centralized in global CSS */

        /* Responsive */
        @media (min-width: 1200px) { .project-content { max-width: 1140px; margin: 180px auto 120px; padding: 0 30px; } .two-column-section { gap: calc(var(--spacing-2xl) * 1.5); } .column-title { font-size: calc(var(--font-size-2xl) * 1.1); } }
        @media (min-width: 1600px) { .project-content { max-width: 1140px; margin: 180px auto 120px; padding: 0 30px; } .two-column-section { grid-template-columns: minmax(260px, 300px) 1fr; gap: calc(var(--spacing-2xl) * 1.8); } }
        @media (max-width: 1199px) and (min-width: 993px) { .project-content { max-width: 1000px; margin: 140px auto 110px; padding: 0 24px; } .two-column-section { grid-template-columns: minmax(180px, 220px) 1fr; gap: var(--spacing-xl); } }
        @media (max-width: 992px) and (min-width: 769px) { .project-content { max-width: 900px; margin: 120px auto 96px; padding: 0 20px; } .two-column-section { grid-template-columns: minmax(160px, 200px) 1fr; gap: var(--spacing-lg); } .column-title { font-size: var(--font-size-xl); } }
        @media (max-width: 768px) { .hero-image-container { width: 100%; margin-left: 0; overflow: hidden; } .project-brief-container { padding: var(--spacing-sm) 0; } .project-title { font-size: var(--font-size-xl); } .project-content { max-width: 100%; margin: 96px auto 80px; padding: 0 var(--spacing-sm); } .two-column-section { grid-template-columns: 1fr; gap: var(--spacing-md); } .column-title { font-size: var(--font-size-xl); position: static; margin-bottom: var(--spacing-sm); } }
        @media (max-width: 480px) { .project-content { margin: 72px auto 64px; padding: 0 var(--spacing-sm); } }
    </style>
    </head>
<body>
    <div data-component="header"></div>

    <section class="hero-image-container">
        <img src="./public/cover.png" alt="{{TITLE}} cover" class="hero-image" onerror="this.onerror=null; this.src='../../logo/hero-placeholder.svg';">
    </section>

    <section class="project-brief-container">
        <div class="container">
            <div data-component="project-info"></div>
        </div>
    </section>

    <div class="project-content" data-layout="two-column">
        <section class="content-section">
            <h1 class="project-title">{{TITLE}}</h1>
        </section>

        <!-- SYNC:CONTENT-START -->

                <img class="project-image" src="./public/body-1.png" alt="Example 1">
            </div>
        </section>
        <!-- SYNC:CONTENT-END -->
    </div>

    <div data-component="footer"></div>
    <script src="../../components/component-loader.js"></script>
    <script src="../../components/project-info.js"></script>
    <script src="../../style/script.js"></script>
</body>
</html>
