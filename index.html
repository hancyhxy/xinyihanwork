<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xinyi Han - UX Designer Portfolio</title>
    <link rel="icon" type="image/x-icon" href="logo/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="logo/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="logo/favicon-32x32.png">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <div data-component="header"></div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="hero-content">
                <p class="hero-text">
                    Xinyi is a UX Designer with experience at Alibaba, ByteDance, and TikTok, where she 
                    designs digital products that connect millions of users across global platforms, 
                    focusing on e-commerce, social media, and emerging technologies.
                </p>
            </div>
        </div>
    </section>

    <!-- Projects Navigation -->
    <section class="projects-nav">
        <div class="container">
            <div class="project-tabs">
                <button class="tab-btn active" data-view="gallery">Gallery</button>
                <button class="tab-btn" data-view="index">Index</button>
            </div>
            <div class="project-filters">
                <span class="filter-tag"><span class="classification-dot dot-design-work"></span> Design Work</span>
                <span class="filter-tag"><span class="classification-dot dot-social-media"></span> Social Media</span>
            </div>
        </div>
    </section>

    <!-- Gallery View -->
    <section class="gallery-view" id="gallery-view">
        <div class="container">
            <div class="gallery-grid">
                <!-- Project cards will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Index View -->
    <section class="index-view" id="index-view" style="display: none;">
        <div class="container">
            <div class="projects-table">
                <div class="table-header">
                    <span class="header-date">Date</span>
                    <span class="header-project-name">Project Name</span>
                    <span class="header-tag">Tag</span>
                    <span class="header-company">Company</span>
                </div>
                <!-- Project rows will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <div data-component="footer"></div>

    <script src="components/component-loader.js"></script>
    <script src="style/script.js"></script>
</body>
</html>
